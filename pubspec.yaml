name: github_projects_mobile_app
description: GitHub ProjectsをTODOアプリ感覚で扱うFlutterモバイルアプリ
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^13.0.0

  # Secure Storage
  flutter_secure_storage: ^9.0.0

  # Environment Variables
  flutter_dotenv: ^5.1.0

  # HTTP Client
  http: ^1.2.0

  # Code Generation
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9

  # Utilities
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - .env

