name: github_projects_mobile_app
description: GitHub ProjectsをTODOアプリ感覚で扱うFlutterモバイルアプリ
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0

  # Navigation
  go_router: ^17.0.1

  # Secure Storage
  flutter_secure_storage: ^10.0.0

  # HTTP Client
  http: ^1.2.0

  # OAuth Authentication
  url_launcher: ^6.3.1
  app_links: ^6.3.3
  crypto: ^3.0.3

  # Code Generation
  build_runner: ^2.10.4
  riverpod_generator: ^4.0.0+1

  # Utilities
  equatable: ^2.0.5
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - .env
